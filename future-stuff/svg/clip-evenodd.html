<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>SVG evenodd test</title>
  <style>
    body {
        width: 640px;
        margin: auto;
        text-align: center;
        font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>SVG evenodd test</h1>
<svg
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="640"
   height="640"
   viewbox="-2 -2 164 164">
  <g clip-rule="nonzero">
    <clipPath id="eo">
      <path clip-rule="evenodd" d="M 80,0 A 80,80 0 1,1 80,160 A 80,80 0 1,1 80,0 z M 80,30 A 50,50 0 1,1 80,130 A 50,50 0 1,1 80,30 z" /> 
    </clipPath>
  </g>
  <rect width="160" height="160" clip-path="url(#eo)" />
</svg>
</body>
</html>
