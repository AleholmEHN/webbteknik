<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RGB colors</title>
  <style>
    body {
        width: 720px;
        margin: auto;
        font-family: sans-serif;
        text-align: center;
    }
    svg {
        margin-top: 2em;
        background-color: #000;
        border-radius: 10px;
    }
    circle {
        stroke-width: 2;
        fill: none;
    }
    #red {
        fill: rgb(255, 0, 0);
    }
    #green {
        fill: rgb(0, 255, 0);
    }
    #blue {
        fill: rgb(0, 0, 255);
    }
    .mitt {
        stroke: black;
    }
    .cross {
        stroke: purple;
    }
    path {
        stroke: transparent;
    }
  </style>
</head>
<body>
  <h1>RGB colors</h1>
  <svg viewbox="0 0 600 587" width="720" height="706">
    <defs>
    </defs>
    <circle id="red"   cx="210" cy="210" r="202" />
    <circle id="green" cx="390" cy="210" r="202" />
    <circle id="blue"  cx="300" cy="377" r="202" />
    <!-- circles to aim when drawing paths -->
    <!--
    <circle class="mitt"  cx="210" cy="210" r="2" />
    <circle class="mitt"  cx="390" cy="210" r="2" />
    <circle class="mitt"  cx="300" cy="373" r="2" />
    <circle class="cross"  cx="190" cy="206" r="2" />
    <circle class="cross"  cx="410" cy="206" r="2" />
    <circle class="cross"  cx="300" cy="31.5" r="2" />
    <circle class="cross"  cx="100" cy="377" r="2" />
    <circle class="cross"  cx="500" cy="377" r="2" />
    <circle class="cross"  cx="300" cy="388.5" r="2" />
    -->
    <path id="rgb" d="M 300,388.5 A 200 200 1 0 1 190,206 A 200 200 1 0 1 410,206 A 200 200 1 0 1 300,388.5" fill="rgb(255, 255, 255)" />

    <path id="rb"  d="M 300,388.5 A 200 200 1 0 1 100,377 A 200 200 1 0 1 190,206 A 200 200 1 0 0 300,388.5" fill="rgb(255, 0, 255)" />
    <path id="gb"  d="M 300,388.5 A 200 200 1 0 0 500,377 A 200 200 1 0 0 410,206 A 200 200 1 0 1 300,388.5" fill="rgb(0, 255, 255)" />
    <path id="rg"  d="M 300,31.5  A 200 200 1 0 0 190,206 A 200 200 1 0 1 410,206 A 200 200 1 0 0 300,31.5" fill="rgb(255, 255, 0)" />

    <path id="b" d="M 300,388.5 A 200 200 1 0 1 100,377  A 200 200 1 0 0 500,377 A 200 200 1 0 1 300,388.5" fill="rgb(0, 0, 255)" />
    <path id="r" d="M 100,377   A 200 200 1 0 1 300,31.5 A 200 200 1 0 0 190,206 A 200 200 1 0 0 100,377" fill="rgb(255, 0, 0)" />
    <path id="g" d="M 500,377   A 200 200 1 0 0 300,31.5 A 200 200 1 0 1 410,206 A 200 200 1 0 1 500,377" fill="rgb(0, 255, 0)" />
  </svg>
  <p id="sliders_0">
    If JavaScript had been enabled you would see 3 sliders (TODO) here.
  </p>
  <p id="sliders_1"></p>
  <p id="sliders_2"></p>
  <script>
      var slide_html = "<input type='number' min='0' max='100' id='rf' />";
      document.getElementById("sliders_0").innerHTML = "";
      var slide_ids = [ "rf", "gf", "bf" ];
      for ( var i = 0; i < 3; i += 1 ) {
          var lb = document.createElement("label"),
              ip = document.createElement("input");
          ip.id = slide_ids[i];
          ip.type = "number";
          ip.value = "100";
          lb.setAttribute("for", slide_ids[i]);
          document.getElementById("sliders_" + i).appendChild(lb);
          document.getElementById("sliders_" + i).appendChild(ip);
      }
      
      
      var rgb = document.getElementById("rgb");
      function setFill() {
          var rf = +document.getElementById("rf").value,
              gf = +document.getElementById("gf").value,
              bf = +document.getElementById("bf").value;
          document.getElementById("r").setAttribute("fill", "rgb(" + rf + ", 0, 0)");
          document.getElementById("g").setAttribute("fill", "rgb(0,"+ gf + ", 0)");
          document.getElementById("b").setAttribute("fill", "rgb(0, 0, " + bf + ")");

          document.getElementById("rg").setAttribute("fill", "rgb(" + rf + "," + gf + ", 0)");
          document.getElementById("rb").setAttribute("fill", "rgb(" + rf + ", 0," + bf + ")");
          document.getElementById("gb").setAttribute("fill", "rgb(0," + gf + "," + bf + ")");

          document.getElementById("rgb").setAttribute("fill", "rgb(" + rf + "," + gf + "," + bf + ")");
      }
      document.getElementById("rf").onchange = setFill;
      document.getElementById("gf").onchange = setFill;
      document.getElementById("bf").onchange = setFill;
  </script>
</body>
</html>
